<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ------------------------------------------------------------------------------resume form here------------------------------------------------------------------- -->
  <div class="container" id="cv-form">
    <h1 class="text-center my-2">Resume Generator</h1>
    <p class="text-center">By Ritesh</p>

    <div class="row">
      <div class="col-md-6">
        <!-- first column -->
        <h3>Personal information</h3>
        <div class="form-group">
          <label for="nameField">Your Name</label>
          <input type="text" id="nameField" placeholder="Enter name" class="form-control">
        </div>

        <div class="form-group">
          <label for="contactField">Your Contact</label>
          <input type="text" id="contactField" placeholder="Enter Contact" class="form-control">
        </div>

        <div class="form-group">
          <label for="addressField">Address</label>
          <textarea id="address Field" placeholder="Enter Address" class="form-control"></textarea>
        </div>

        <p class="secondary-text mt-3">Important Links</p>

        <div class="form-group">
          <label for="linkedin">LinkedIn</label>
          <input type="text" id="linkedin" placeholder="Enter link" class="form-control">
        </div>
        <div class="form-group">
          <label for="github">GitHub</label>
          <input type="text" id="github" placeholder="Enter link" class="form-control">
        </div>
        <div class="form-group">
          <label for="instagram">Instagram</label>
          <input type="text" id="instagram" placeholder="Enter link" class="form-control">
        </div>

      </div>
      <div class="col-md-6">
        <!-- sec column -->
        <h3>Professional info</h3>

        <div class="form-group">
          <label for="">Objective</label>
          <textarea rows="5" placeholder="Enter here" class="form-control"></textarea>
        </div>

        <div class="form-group" id="we">
          <label for="">Work Experience</label>
          <textarea rows="2" placeholder="Enter here" class="form-control weField"></textarea>

          <div class="container text-center mt-2" id="weAddButton">
            <button onclick="addNewWeField()" class="btn btn-primary btn-sm">Add</button>
          </div>
        </div>

        <div class="form-group" id="aq">
          <label for="">Academic Qualification</label>
          <textarea rows="2" placeholder="Enter here" class="form-control aqField"></textarea>

          <div class="container text-center mt-2" id="aqAddButton">
            <button onclick="addNewAqField()" class="btn btn-primary btn-sm">Add</button>
          </div>
        </div>



      </div>
    </div>
    <div class="container text-center mt-3 ">
      <button class="btn btn-primary btn-large">Generate Resume</button>
    </div>
  </div>

  <!-- ----------------------------------------------------------------------------resume templete here------------------------------------------------------- -->
  <div class="container" id="cv-templete">
    <div class="row">

      <div class="col-md-4">
        <!-- left side  -->
      </div>

      <div class="col-md-8">
        <!-- right side -->
      </div>
    </div>
  </div>
  <!-- ------------------------------------------------------------------------------scripts----------------------------------------------------------------------- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
